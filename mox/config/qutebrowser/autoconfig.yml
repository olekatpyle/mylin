# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  changelog_after_upgrade:
    global: major
  colors.downloads.system.bg:
    global: none
  colors.downloads.system.fg:
    global: none
  colors.hints.bg:
    global: rgba(0, 215, 135, 0.8)
  colors.tabs.even.bg:
    global: '#202020'
  colors.tabs.even.fg:
    global: '#DDDDDD'
  colors.tabs.odd.bg:
    global: '#202020'
  colors.tabs.odd.fg:
    global: '#DDDDDD'
  colors.tabs.selected.even.bg:
    global: '#875fAF'
  colors.tabs.selected.odd.bg:
    global: '#875fAF'
  content.autoplay:
    global: false
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.javascript.alert:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: true
  content.notifications.presenter:
    global: libnotify
  downloads.location.directory:
    global: /home/mox/downloads
  downloads.location.prompt:
    global: false
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.debug_console:
    global: default_size default_family
  fonts.default_size:
    global: 11pt
  fonts.tabs.selected:
    global: default_size 'FiraCode Nerd Font Mono Bold'
  fonts.tabs.unselected:
    global: default_size 'FiraCode Nerd Font Mono Italic'
  hints.border:
    global: '0px solid #E3BE23'
  hints.dictionary:
    global: /usr/share/dict/words
  logging.level.console:
    global: info
  logging.level.ram:
    global: info
  qt.force_software_rendering:
    global: chromium
  qt.highdpi:
    global: true
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.position:
    global: top
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 1.0
  tabs.indicator.width:
    global: 2
  tabs.last_close:
    global: default-page
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 1400
  tabs.title.elide:
    global: none
  tabs.title.format:
    global: '{audio}{current_title}'
  tabs.title.format_pinned:
    global: '{index}'
  url.default_page:
    global: http://localhost:8000
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: http://localhost:8000
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
