config_version: 2
settings:
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  changelog_after_upgrade:
    global: major
  colors.downloads.system.bg:
    global: none
  colors.downloads.system.fg:
    global: none
  colors.hints.bg:
    global: rgba(0, 215, 135, 0.8)
  colors.tabs.even.bg:
    global: '#202020'
  colors.tabs.even.fg:
    global: '#DDDDDD'
  colors.tabs.odd.bg:
    global: '#202020'
  colors.tabs.odd.fg:
    global: '#DDDDDD'
  fileselect.folder.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - -e
    - ranger
    - --choosefile={}
  fonts.completion.category:
    global: bold default_size default_family
  fonts.debug_console:
    global: default_size default_family
  fonts.default_size:
    global: 11pt
  fonts.tabs.selected:
    global: default_size 'FiraCode Nerd Font Mono Bold'
  fonts.tabs.unselected:
    global: default_size 'FiraCode Nerd Font Mono Italic'
  hints.border:
    global: '0px solid #E3BE23'
  hints.dictionary:
    global: /usr/share/dict/words
  logging.level.console:
    global: info
  logging.level.ram:
    global: info
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.last_close:
    global: default-page
  tabs.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
  url.default_page:
    global: http://localhost:8000
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
  url.start_pages:
    global: http://localhost:8000
  window.transparent:
    global: true
