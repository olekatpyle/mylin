# MONITOR
monitor = eDP-1,1920x1080@60,0x0,1
monitor = ,preferred,auto,1,mirror,eDP-1
# monitor = eDP-1,1920x1080@60,1920x0,1
# monitor = DP-2,1920x1080@60,0x0,1

# AUTOSTART
exec = eww
exec = eww open bar
exec = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = udiskie &
exec-once = nm-applet
exec-once = betterbird

# Screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/script/screensharing.sh
exec-once=hyprctl setcursor 'Qogir-cursors' 20

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0  # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

general {
    gaps_in = 4
    gaps_out = 12
    border_size = 3
    #col.active_border = rgba(0e0e0eee) rgba(875fafee) 0deg
    col.active_border = rgba(875fafee) rgba(00d787ee) 0deg
    col.inactive_border = rgba(000000aa)

    layout = dwindle
}

decoration {
    rounding = 2
    blur {
        enabled = true
        size = 4
        new_optimizations = true
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.87, 0, 0.13, 1
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
    orientation = left
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# WINDOWRULES

# windowrule = monitor 1, ^(firefox)$
# windowrule = workspace 1, ^(firefox)$
windowrule = workspace 6, ^(betterbird)$
windowrule = workspace 7, ^(discord)
windowrule = workspace 7, ^(org.telegram.desktop)$
windowrule = workspace 8, ^(Spotify)$
# windowrule = fullscreen, ^(Spotify)$

# windowrule = float, ^(nm-connection-editor)$
# windowrule = move 64.5% 4%, ^(nm-connection-editor)$
# windowrule = size 680 420, ^(nm-connection-editor)$

$mainMod = SUPER

bind = SUPER, return, exec, kitty
bind = $mainMod, C, killactive,
bind = SUPER, Q, exec, wlogout
bind = SUPER SHIFT, F, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = SUPER, Right, exec, playerctl --player=spotify next
bind = SUPER, Left, exec, playerctl --player=spotify previous
bind = SUPER, Space, exec, playerctl --player=spotify play-pause
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, A, workspace, 1
bind = $mainMod, S, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, F, workspace, 4
bind = $mainMod, U, workspace, 5
bind = $mainMod, I, workspace, 6
bind = $mainMod, O, workspace, 7
bind = $mainMod, P, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Window binds
bind = $mainMod, M, fullscreen
bind = $mainMod SHIFT, N, movewindow, mon:HDMI-A-1
bind = $mainMod SHIFT, P, movewindow, mon:eDP-1
bind = $mainMod SHIFT, L, movewindow,r
bind = $mainMod SHIFT, H, movewindow,l
bind = $mainMod SHIFT, J, movewindow,d
bind = $mainMod SHIFT, K, movewindow,u


  # Swap windows inside a workspace
#bind = $mainMod SHIFT, H, swapnext, prev
#bind = $mainMod SHIFT, L, swapnext,

  # Swap workspaces between two monitors
bind = $mainMod SHIFT, U, swapactiveworkspaces, HDMI-A-1 eDP-1

bind = SUPER, comma, focusmonitor, HDMI-A-1
bind = SUPER, period, focusmonitor, eDP-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, a, movetoworkspace, 1
bind = $mainMod SHIFT, s, movetoworkspace, 2
bind = $mainMod SHIFT, d, movetoworkspace, 3
bind = $mainMod SHIFT, f, movetoworkspace, 4
bind = $mainMod SHIFT, u, movetoworkspace, 5
bind = $mainMod SHIFT, i, movetoworkspace, 6
bind = $mainMod SHIFT, o, movetoworkspace, 7
bind = $mainMod SHIFT, p, movetoworkspace, 8

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# XF86 bindings
bind = , XF86AudioPlay, exec, playerctl --player=spotify play-pause
bind = , XF86AudioNext, exec, playerctl --player=spotify next
bind = , XF86AudioPrev, exec, playerctl --player=spotify previous
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-
